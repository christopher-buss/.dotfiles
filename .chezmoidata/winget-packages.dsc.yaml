# yaml-language-server: $schema=https://raw.githubusercontent.com/PowerShell/DSC/main/schemas/v3.1.0/config/document.json
$schema: https://raw.githubusercontent.com/PowerShell/DSC/main/schemas/v3.1.0/config/document.json
parameters:
  gitInstallOptions:
    type: string
    defaultValue: "/o:PathOption=CmdTools"
    description: "Custom install options for Git"
resources:
  - type: Microsoft.DSC.Transitional/RunCommandOnSet
    name: Git with Custom Options
    directives:
      description: "Install Git with custom options to add command line tools to PATH"
      securityContext: elevated
    properties:
      executable: "winget"
      arguments: 
        - "install"
        - "--id"
        - "Git.Git"
        - "-e"
        - "--source"
        - "winget"
        - "--custom"
        - "/o:PathOption=CmdTools"
        - "--accept-package-agreements"
        - "--accept-source-agreements"

  - type: Microsoft.WinGet/Package
    name: GitHub CLI
    properties:
      id: GitHub.cli
      source: winget

  - type: Microsoft.WinGet/Package
    name: jq
