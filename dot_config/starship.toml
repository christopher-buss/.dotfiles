# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Theme
palette = "catppuccin_macchiato"

# Inserts a blank line between shell prompts
add_newline = false
command_timeout = 1000
format = """
$character\
$env_var\
$os$hostname\
$directory\
$git_branch\
$git_status \
$python\
$aws\
$golang\
$java\
$nodejs\
$rust\
$ruby\
$scala\
$dart\
$conda\
$pijul_channel\
$lua\
$rlang\
$package\
$buf\
$memory_usage\
$docker_context\
[](#1C3A5E)$time[ ](#1C3A5E)$cmd_duration
[‚îî‚îÄ>](bold green) """
continuation_prompt = '‚ñ∂‚ñ∂ '

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
# The name of the module we are configuring is 'character'
[character]
success_symbol = "üöÄ "
error_symbol = "üî• "

[time]
disabled = false
# Hour:Minute Format
time_format = "%r"
style = "bg:#1d2230"
format = '[[ Û±ëç $time ](bg:#1C3A5E fg:#8DFBD2)]($style)'

[cmd_duration]
format = 'last command: [$duration](bold yellow)'

[env_var.STARSHIP_SHELL]
default = 'unknown'
style = 'bold cyan'
format = "[$env_value]($style) "

